<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জাভাস্ক্রিপ্ট লিংকড লিস্ট সিমুলেশন</title>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --success: #2ecc71;
            --success-dark: #27ae60;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Nirmala UI', 'Verdana', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .heading {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .container-display {
            background-color: var(--white);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-left: 5px solid var(--primary);
        }
        
        #display {
            font-size: 1.8rem;
            color: var(--primary);
            word-break: break-word;
            font-weight: 500;
        }
        
        .container-control {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .operation-box {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-top: 3px solid var(--primary);
        }
        
        .operation-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-main {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: var(--transition);
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .btn-main:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: var(--success-dark);
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-container {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            padding-top: 15px;
            border-top: 1px dashed var(--gray);
            margin-top: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .node-visual {
            display: inline-block;
            padding: 8px 15px;
            margin: 0 5px;
            background-color: var(--light);
            border-radius: 5px;
            position: relative;
        }
        
        .node-visual::after {
            content: '→';
            position: absolute;
            right: -15px;
            color: var(--primary);
        }
        
        .node-visual:last-child::after {
            content: '';
        }
        
        @media (max-width: 768px) {
            .container-control {
                grid-template-columns: 1fr;
            }
            
            .heading {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1 class="heading">জাভাস্ক্রিপ্ট লিংকড লিস্ট সিমুলেশন</h1>
        </div>

        <div class="container-display">
            <h1 id="display">লিংকড লিস্টে কোনো নোড নেই</h1>
        </div>

        <div class="container-control">
            <div class="operation-box">
                <button type="button" onclick="open_append()" class="btn-main">এপেন্ড করুন</button>
                <div class="input-container" id="container-btn-input-append">
                    <input type="number" id="input-append" placeholder="সংখ্যা দিন">
                    <button type="button" onclick="perform_append()" class="btn-main btn-success">শেষে রাখুন</button>
                </div>
            </div>

            <div class="operation-box">
                <button type="button" onclick="open_prepend()" class="btn-main">প্রিপেন্ড করুন</button>
                <div class="input-container" id="container-btn-input-prepend">
                    <input type="number" id="input-prepend" placeholder="সংখ্যা দিন">
                    <button type="button" onclick="perform_prepend()" class="btn-main btn-success">প্রথমে রাখুন</button>
                </div>
            </div>

            <div class="operation-box">
                <button type="button" onclick="open_insertpos()" class="btn-main">ইনডেক্সে রাখুন</button>
                <div class="input-container" id="container-btn-input-insertpos">
                    <input type="number" id="input-insertpos-number" placeholder="সংখ্যা দিন">
                    <input type="number" id="input-insertpos-index" placeholder="ইনডেক্স দিন" min="0">
                    <button type="button" onclick="perform_insertpos()" class="btn-main btn-success">ইনডেক্সে রাখুন</button>
                </div>
            </div>

            <div class="operation-box">
                <button type="button" onclick="open_removefrom()" class="btn-main btn-danger">ইনডেক্স থেকে মুছুন</button>
                <div class="input-container" id="container-btn-input-removefrom">
                    <input type="number" id="input-removefrom" placeholder="ইনডেক্স দিন" min="0">
                    <button type="button" onclick="perform_removefrom()" class="btn-main btn-danger">ইনডেক্স থেকে মুছুন</button>
                </div>
            </div>

            <div class="operation-box">
                <button type="button" onclick="open_removeelement()" class="btn-main btn-danger">সংখ্যা মুছুন</button>
                <div class="input-container" id="container-btn-input-removeelement">
                    <input type="number" id="input-removeelement" placeholder="সংখ্যা দিন">
                    <button type="button" onclick="perform_removeelement()" class="btn-main btn-danger">সংখ্যা মুছুন</button>
                </div>
            </div>

            <div class="operation-box">
                <button type="button" onclick="open_indexof()" class="btn-main">ইনডেক্স বের করুন</button>
                <div class="input-container" id="container-btn-input-indexof">
                    <input type="number" id="input-indexof" placeholder="সংখ্যা দিন">
                    <button type="button" onclick="perform_indexof()" class="btn-main">ইনডেক্স বের করুন</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class Node {
            constructor(element) {
                this.element = element;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }

            append(element) {
                const node = new Node(element);
                let current;

                if (this.head == null) {
                    this.head = node;
                } else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }

            prepend(element) {
                this.insertAt(element, 0);
            }

            insertAt(element, index) {
                if (index < 0 || index > this.size) {
                    alert("ইনডেক্স সঠিক নয়");
                    return false;
                }

                const node = new Node(element);
                let current, prev;

                if (index === 0) {
                    node.next = this.head;
                    this.head = node;
                } else {
                    current = this.head;
                    let it = 0;
                    while (it < index) {
                        it++;
                        prev = current;
                        current = current.next;
                    }
                    node.next = current;
                    prev.next = node;
                }
                this.size++;
                return true;
            }

            removeFrom(index) {
                if (index < 0 || index >= this.size) {
                    alert("ইনডেক্স সঠিক নয়");
                    return null;
                }

                let current = this.head;
                let prev = current;
                let it = 0;

                if (index === 0) {
                    this.head = current.next;
                } else {
                    while (it < index) {
                        it++;
                        prev = current;
                        current = current.next;
                    }
                    prev.next = current.next;
                }
                this.size--;
                return current.element;
            }

            removeElement(element) {
                let current = this.head;
                let prev = null;

                while (current != null) {
                    if (current.element === element) {
                        if (prev == null) {
                            this.head = current.next;
                        } else {
                            prev.next = current.next;
                        }
                        this.size--;
                        return current.element;
                    }
                    prev = current;
                    current = current.next;
                }
                return -1;
            }

            indexOf(element) {
                let count = 0;
                let current = this.head;

                while (current != null) {
                    if (current.element === element) {
                        return count;
                    }
                    count++;
                    current = current.next;
                }
                return -1;
            }

            isEmpty() {
                return this.size === 0;
            }

            size_of_list() {
                return this.size;
            }

            toString() {
                let str = "";
                let curr = this.head;
                while (curr) {
                    if (curr.next == null) str += curr.element;
                    else str += curr.element + " → ";
                    curr = curr.next;
                }
                return str.length == 0 ? "লিংকড লিস্টে কোনো নোড নেই" : str;
            }

            toVisualHTML() {
                let html = "";
                let curr = this.head;
                while (curr) {
                    html += `<span class="node-visual">${curr.element}</span>`;
                    curr = curr.next;
                }
                return html || "লিংকড লিস্টে কোনো নোড নেই";
            }
        }

        const ll = new LinkedList();
        const display = document.getElementById("display");

        function open_append() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-append").style.display = "block";
            document.getElementById("input-append").focus();
        }

        function open_prepend() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-prepend").style.display = "block";
            document.getElementById("input-prepend").focus();
        }

        function open_insertpos() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-insertpos").style.display = "block";
            document.getElementById("input-insertpos-number").focus();
        }

        function open_removefrom() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-removefrom").style.display = "block";
            document.getElementById("input-removefrom").focus();
        }

        function open_removeelement() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-removeelement").style.display = "block";
            document.getElementById("input-removeelement").focus();
        }

        function open_indexof() {
            closeAllInputContainers();
            document.getElementById("container-btn-input-indexof").style.display = "block";
            document.getElementById("input-indexof").focus();
        }

        function closeAllInputContainers() {
            const containers = document.querySelectorAll('.input-container');
            containers.forEach(container => {
                container.style.display = "none";
            });
        }

        function perform_append() {
            const input = document.getElementById("input-append");
            const num = Number(input.value);
            if (!isNaN(num)) {
                ll.append(num);
                updateDisplay();
                input.value = "";
                closeAllInputContainers();
            }
        }

        function perform_prepend() {
            const input = document.getElementById("input-prepend");
            const num = Number(input.value);
            if (!isNaN(num)) {
                ll.prepend(num);
                updateDisplay();
                input.value = "";
                closeAllInputContainers();
            }
        }

        function perform_insertpos() {
            const numInput = document.getElementById("input-insertpos-number");
            const indexInput = document.getElementById("input-insertpos-index");
            const num = Number(numInput.value);
            const index = Number(indexInput.value);
            
            if (!isNaN(num) && !isNaN(index)) {
                const success = ll.insertAt(num, index);
                if (success) {
                    updateDisplay();
                    numInput.value = "";
                    indexInput.value = "";
                    closeAllInputContainers();
                }
            }
        }

        function perform_removefrom() {
            const input = document.getElementById("input-removefrom");
            const index = Number(input.value);
            if (!isNaN(index)) {
                const removed = ll.removeFrom(index);
                if (removed !== null) {
                    updateDisplay();
                }
                input.value = "";
                closeAllInputContainers();
            }
        }

        function perform_removeelement() {
            const input = document.getElementById("input-removeelement");
            const num = Number(input.value);
            if (!isNaN(num)) {
                const status = ll.removeElement(num);
                if (status == -1) {
                    alert("সংখ্যাটি পাওয়া যায়নি");
                } else {
                    updateDisplay();
                }
                input.value = "";
                closeAllInputContainers();
            }
        }

        function perform_indexof() {
            const input = document.getElementById("input-indexof");
            const num = Number(input.value);
            if (!isNaN(num)) {
                const index = ll.indexOf(num);
                if (index == -1) {
                    alert("সংখ্যাটি পাওয়া যায়নি");
                } else {
                    alert(`সংখ্যাটি ${index} নম্বর ইনডেক্সে পাওয়া গেছে`);
                }
                input.value = "";
                closeAllInputContainers();
            }
        }

        function updateDisplay() {
            display.innerHTML = ll.toVisualHTML();
        }

        // Close input containers when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.input-container') && 
                !event.target.hasAttribute('onclick')) {
                closeAllInputContainers();
            }
        });

        // Handle Enter key in input fields
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const container = this.closest('.input-container');
                    if (container) {
                        const button = container.querySelector('button');
                        if (button) button.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
