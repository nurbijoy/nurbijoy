<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জাভাস্ক্রিপ্ট কিউ সিমুলেশন</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Nirmala UI', 'Verdana', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .heading {
            color: var(--dark-color);
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .container-display-btn {
            padding: 25px;
            background-color: var(--light-color);
            border-bottom: 1px solid #ddd;
        }
        
        .container-display {
            margin-bottom: 25px;
        }
        
        .container-display h1 {
            font-size: 1.3rem;
            margin: 8px 0;
            color: var(--dark-color);
        }
        
        #display-front {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        #display-action {
            color: var(--secondary-color);
            font-style: italic;
        }
        
        #display-size {
            color: var(--dark-color);
            font-weight: 500;
        }
        
        .container-btn {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            min-width: 120px;
        }
        
        .btn-enqueue {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-enqueue:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-dequeue {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-dequeue:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background-color: var(--dark-color);
            color: white;
        }
        
        .btn-clear:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
        }
        
        .container-enqueue {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container-enqueue-input {
            margin-bottom: 15px;
        }
        
        .container-enqueue-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .container-enqueue-input input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .enqueue-btn {
            background-color: var(--success-color);
            color: white;
            width: 100%;
        }
        
        .enqueue-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .container-queue {
            padding: 25px;
            text-align: center;
        }
        
        .queue-info {
            color: var(--dark-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .display-queue {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: 8px;
            font-size: 1.4rem;
            color: var(--primary-color);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }
        
        @media (max-width: 600px) {
            .heading {
                font-size: 2rem;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .container-display-btn {
                padding: 15px;
            }
            
            .container-btn {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="heading">জাভাস্ক্রিপ্ট কিউ সিমুলেশন</h1>
    
    <div class="container">
        <div class="container-display-btn">
            <div class="container-display">
                <h1 id="display-front">ফ্রন্ট এলিমেন্ট:</h1>
                <h1 id="display-action">এই মুহূর্তে হয়েছে:</h1>
                <h1 id="display-size">কিউ সাইজ: 0</h1>
            </div>

            <div class="container-btn">
                <button type="button" class="btn-enqueue" onclick="set_input()">এনকিউ করুন</button>
                <button type="button" class="btn-dequeue" onclick="dequeue_item()">ডিকিউ করুন</button>
                <button type="button" class="btn-clear" onclick="clear_queue()">কিউ খালি করুন</button>
            </div>

            <div class="container-enqueue" id="container-enqueue">
                <div class="container-enqueue-input">
                    <input type="text" class="input" id="input" placeholder="রাখার জন্য কিছু দিন">
                </div>
                <div class="container-enqueue-btn">
                    <button type="button" class="enqueue-btn" onclick="enqueue_item()">কিউতে রাখুন</button>
                </div>
            </div>
        </div>

        <div class="container-queue">
            <h1 class="queue-info">কিউ</h1>
            <h2 id="display-queue" class="display-queue">কিউতে কিছু নেই</h2>
        </div>
    </div>

    <script>
        class Queue {
            constructor() {
                this.items = [];
            }
            
            enqueue(element) {
                this.items.push(element);
            }
            
            dequeue() {
                if (this.empty()) return "Empty queue";
                return this.items.shift();
            }
            
            peek() {
                if (this.empty()) return "Empty queue";
                return this.items[0];
            }
            
            size() {
                return this.items.length;
            }
            
            empty() {
                return this.items.length === 0;
            }
            
            clear() {
                this.items = [];
            }
            
            toString() {
                if (this.empty()) return "কিউতে কোনো এলিমেন্ট নেই";
                return this.items.join(" ← ");
            }
        }

        var qw = new Queue();

        const dispFront = document.getElementById("display-front");
        const dispAction = document.getElementById("display-action");
        const containerEnqueue = document.getElementById("container-enqueue");
        const dispQueue = document.getElementById("display-queue");
        const dispSize = document.getElementById("display-size");

        function set_input() {
            containerEnqueue.style.display = "block";
            document.getElementById("input").focus();
        }

        function enqueue_item() {
            let elemEnqueue = document.getElementById("input").value;
            let elemAction = document.getElementById("display-action");
            let inputElem = document.getElementById("input");

            try {
                if (elemEnqueue.trim() === "") throw "খালি";
                if (isNaN(elemEnqueue)) throw "সংখ্যা না";
                elemEnqueue = Number(elemEnqueue);

                qw.enqueue(elemEnqueue);
                inputElem.value = "";
                show_peek();
                containerEnqueue.style.display = "none";
                dispAction.innerHTML = "এই মুহূর্তে হয়েছে: " + elemEnqueue + " কিউ তে রাখা হয়েছে";
                dispSize.innerHTML = "কিউ সাইজ: " + qw.size();
                print_queue();
            }
            catch(err) {
                elemAction.innerHTML = "এই মুহূর্তে হয়েছে: ইনপুট " + err;
                inputElem.value = "";
            }
        }

        function dequeue_item() {
            let txt = qw.dequeue();
            if (txt === "Empty queue") {
                dispAction.innerHTML = "এই মুহূর্তে হয়েছে: কিউতে কিছু নেই";
                dispSize.innerHTML = "কিউ সাইজ: " + qw.size();
            }
            else {
                dispAction.innerHTML = "এই মুহূর্তে হয়েছে: " + txt + " কিউ থেকে সরানো হয়েছে";
                dispSize.innerHTML = "কিউ সাইজ: " + qw.size();
            }
            show_peek();
            print_queue();
        }

        function show_peek() {
            if (qw.empty()) {
                dispFront.innerHTML = "ফ্রন্ট এলিমেন্ট: কিউতে কিছু নেই";
            }
            else {
                dispFront.innerHTML = "ফ্রন্ট এলিমেন্ট: " + qw.peek();
            }
        }

        function print_queue() {
            const str = qw.toString();
            dispQueue.innerHTML = str;
        }

        function clear_queue() {
            qw.clear();
            print_queue();
            show_peek();
            dispSize.innerHTML = "কিউ সাইজ: " + qw.size();
            dispAction.innerHTML = "এই মুহূর্তে হয়েছে: কিউ খালি করা হয়েছে";
        }

        // Close input container when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('#container-enqueue') && 
                !event.target.classList.contains('btn-enqueue')) {
                containerEnqueue.style.display = "none";
            }
        });

        // Handle Enter key in input field
        document.getElementById("input").addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enqueue_item();
            }
        });
    </script>
</body>
</html>
